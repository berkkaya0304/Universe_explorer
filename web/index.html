<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Universe Explorer - Space data and images">
  
  <!-- CORS and security settings - Updated for better image loading -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: https: http: https://apod.nasa.gov https://mars.nasa.gov https://images-assets.nasa.gov https://api.nasa.gov https://api.open-notify.org https://spaceweather.com https://*.nasa.gov https://*.gov https://*.com https://*.org https://*.net blob:; connect-src 'self' https: http: https://api.nasa.gov https://api.open-notify.org https://images-assets.nasa.gov https://*.nasa.gov https://*.gov;">
  <meta name="referrer" content="no-referrer-when-downgrade">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="universe_explorer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Universe Explorer</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
